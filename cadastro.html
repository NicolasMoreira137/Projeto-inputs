<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <form action="">
    <label class = "linha" for="nome">Digite seu nome completo:</label>
    <input type="text" id="nome" required placeholder="nome">

    <label  class = "linha" for="email">Digite seu email:</label>
    <input type="email"  id="email" required placeholder="email">
    
    <label  class = "linha" for="numero">Digite seu numero telefone:</label>
    <input type= "number" id="numero" required placeholder="numero">

    <label  class = "linha" for="data"> Informe sua data de nascimento:</label>
    <input type="date" id="data" required placeholder="data">

    <label  class = "linha"for="senha">Informe a sua senha</label>   
    <input type="password" id="senha" required placeholder="senha">

    <label class = "linha"for="senha_confirmada">Confirme a sua senha</label>
    <input type="password" id="senha_confirmada" required placeholder="senha">

    <input type="submit" name="Cadastrar" >
    </form>
</body>
</html>
